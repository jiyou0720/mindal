<!-- frontend/templates/inquiry.html -->
{% extends "base.html" %}

{% block title %}문의사항 - Mindbridge{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 문의사항 페이지 전용 스타일 */
        .inquiry-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center; /* 제목과 설명 중앙 정렬 */
        }

        .inquiry-container h1 {
            font-size: 2.5em;
            color: #2C3E50;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .inquiry-container p {
            font-size: 1.1em;
            color: #6C7A89;
            margin-bottom: 40px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
        }

        .inquiry-form-section {
            text-align: left; /* 폼 요소는 왼쪽 정렬 */
            padding: 20px;
            background-color: #F8FAFC;
            border: 1px solid #E9EEF4;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1em;
            font-weight: 600;
            color: #34495E;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #DCE4EC;
            border-radius: 8px;
            font-size: 1em;
            color: #4D4D4D;
            background-color: #FFFFFF;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.03);
            transition: border-color 0.2s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .button-group {
            text-align: right; /* 버튼을 오른쪽으로 정렬 */
            margin-top: 30px;
        }

        .button.primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }

        .button.primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .inquiry-container {
                margin: 20px auto;
                padding: 25px;
            }
            .inquiry-container h1 {
                font-size: 2em;
            }
            .inquiry-container p {
                font-size: 1em;
                margin-bottom: 30px;
            }
            .inquiry-form-section {
                padding: 15px;
            }
            .form-group input, .form-group textarea {
                padding: 10px 12px;
                font-size: 0.95em;
            }
            .button.primary {
                width: 100%;
                padding: 10px 20px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            .inquiry-container {
                margin: 15px auto;
                padding: 20px;
            }
            .inquiry-container h1 {
                font-size: 1.8em;
            }
            .inquiry-container p {
                font-size: 0.9em;
                margin-bottom: 25px;
            }
            .form-group label {
                font-size: 0.9em;
            }
            .form-group input, .form-group textarea {
                font-size: 0.9em;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="inquiry-container">
        <h1>문의사항</h1>
        <p>궁금한 점이나 건의사항이 있으시면 언제든지 문의해주세요. 최대한 빠르게 답변드리겠습니다.</p>

        <div class="inquiry-form-section">
            <form id="inquiryForm">
                <div class="form-group">
                    <label for="inquiryTitle">제목</label>
                    <input type="text" id="inquiryTitle" required placeholder="문의 제목을 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="inquiryContent">내용</label>
                    <textarea id="inquiryContent" rows="8" required placeholder="자세한 내용을 입력해주세요."></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="button primary">문의 제출</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        // base.html에서 전역으로 선언된 loginUrl, homeUrl, fetchWithAuth, showAlert 사용

        const inquiryForm = document.getElementById('inquiryForm');
        const inquiryTitleInput = document.getElementById('inquiryTitle');
        const inquiryContentInput = document.getElementById('inquiryContent');

        // 페이지 로드 시 로그인 여부 확인
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('access_token');
            if (!token) {
                await showAlert('문의사항을 작성하려면 로그인이 필요합니다.');
                window.location.href = loginUrl;
                return;
            }
            // 로그인되어 있다면, 사용자 정보(이름, 이메일)는 백엔드에서 g.user_id를 통해 가져올 것이므로 프론트엔드에서 별도로 표시할 필요는 없습니다.
        });

        inquiryForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // 폼 기본 제출 동작 방지

            const title = inquiryTitleInput.value.trim();
            const content = inquiryContentInput.value.trim();

            if (!title || !content) {
                await showAlert('제목과 내용을 모두 입력해주세요.');
                return;
            }

            const inquiryData = {
                title: title,
                content: content
            };

            try {
                const response = await fetchWithAuth('/api/inquiry/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(inquiryData)
                });

                const result = await response.json();

                if (response.ok) {
                    await showAlert(result.message || '문의사항이 성공적으로 제출되었습니다.');
                    inquiryForm.reset(); // 폼 초기화
                } else {
                    await showAlert(result.message || '문의사항 제출에 실패했습니다.');
                }
            } catch (error) {
                console.error('문의사항 제출 중 오류 발생:', error);
                await showAlert('문의사항 제출 중 네트워크 오류가 발생했습니다.');
            }
        });
    </script>
{% endblock %}
