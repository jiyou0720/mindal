{% extends "base.html" %}

{% block title %}나의 변화 - Mindbridge{% endblock %}

{% block content %}
    <div class="page-content-wrapper">
        <h1 class="page-title">나의 변화</h1>
        <p class="page-description">
            나의 감정 변화, 일기 작성 통계, 그리고 핵심 키워드들을 한눈에 확인해보세요.
        </p>

        <section class="dashboard-section">
            <h2 class="section-heading">주간 감정 변화</h2>
            <div class="chart-container">
                <div class="placeholder-chart">
                    <p>감정 변화 추이 그래프 영역</p>
                    <img src="https://via.placeholder.com/600x300?text=Weekly+Mood+Trend+Chart" alt="Weekly Mood Trend Chart">
                </div>
            </div>
        </section>

        <section class="dashboard-section">
            <h2 class="section-heading">일기 작성 통계</h2>
            <div class="chart-container">
                <div class="placeholder-chart">
                    <p>월별 일기 작성량 바 차트</p>
                    <img src="https://via.placeholder.com/600x300?text=Monthly+Diary+Count+Bar+Chart" alt="Monthly Diary Count Bar Chart">
                </div>
            </div>
        </section>

        <section class="dashboard-section">
            <h2 class="section-heading">주요 키워드</h2>
            <div class="keyword-cloud-container">
                <div class="placeholder-chart">
                    <p>주요 키워드 클라우드 영역</p>
                    <img src="https://via.placeholder.com/600x200?text=Top+Keywords+Cloud" alt="Top Keywords Cloud">
                </div>
            </div>
        </section>
    </div>
{% endblock %}
