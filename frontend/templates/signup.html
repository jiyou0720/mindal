<!--frontend/templates/signup.html-->
{% extends "base.html" %}

{% block title %}회원가입 - 영마인드링크{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_signup.css') }}">
{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="auth-form-card">
            <h1 class="auth-title">회원가입</h1>
            <p class="auth-subtitle">지금 바로 영마인드링크에 가입하고 시작하세요!</p>

            <form class="auth-form" id="signupForm"> {# id="signupForm" 추가 #}
                <div class="form-group">
                    <label for="username" class="form-label">사용자 이름</label>
                    <input type="text" id="username" placeholder="사용자 이름을 입력하세요" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="nickname" class="form-label">별명 (선택 사항)</label>
                    <input type="text" id="nickname" placeholder="별명을 입력하세요" class="input-field">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">비밀번호 확인</label>
                    <input type="password" id="confirm-password" placeholder="비밀번호를 다시 입력하세요" class="input-field" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="auth-button primary">회원가입</button>
                </div>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('login') }}" class="auth-link">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const usernameInput = document.getElementById('username');
            const nicknameInput = document.getElementById('nickname');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            signupForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // 폼 기본 제출 방지

                const username = usernameInput.value.trim();
                const nickname = nicknameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // 필수 필드 유효성 검사
                if (!username || !email || !password || !confirmPassword) {
                    alert('모든 필수 정보를 입력해주세요.');
                    return;
                }

                // 비밀번호 일치 여부 확인
                if (password !== confirmPassword) {
                    alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
                    return;
                }

                try {
                    const response = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            nickname: nickname, // 별명은 선택 사항이므로 빈 문자열도 허용
                            email: email,
                            password: password
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert(result.message || '회원가입이 성공적으로 완료되었습니다! 로그인해주세요.');
                        // 회원가입 성공 시 로그인 페이지로 리다이렉트
                        window.location.href = "{{ url_for('login') }}";
                    } else {
                        // 회원가입 실패 시 오류 메시지 표시
                        alert(result.message || '회원가입 실패. 다시 시도해주세요.');
                    }
                } catch (error) {
                    console.error('Error during signup request:', error);
                    alert('서버와 통신 중 오류가 발생했습니다. 다시 시도해주세요.');
                }
            });
        });
    </script>
{% endblock %}
