<!--frontend/templates/forgot_password.html-->
{% extends "base.html" %}

{% block title %}비밀번호 찾기 - Mindbridge{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_signup.css') }}">
{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="auth-form-card">
            <h1 class="auth-title">비밀번호 찾기</h1>
            <p class="auth-subtitle">가입 시 사용한 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.</p>

            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" class="input-field" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="auth-button primary">재설정 링크 보내기</button>
                </div>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('login') }}" class="auth-link">로그인 페이지로 돌아가기</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const emailInput = document.getElementById('email');

            forgotPasswordForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // 폼 기본 제출 방지

                const email = emailInput.value;

                if (!email) {
                    alert('이메일 주소를 입력해주세요.');
                    return;
                }

                try {
                    const response = await fetch('/api/auth/forgot_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: email })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert(result.message || '비밀번호 재설정 링크가 이메일로 전송되었습니다. 이메일을 확인해주세요.');
                        // 성공 시 로그인 페이지로 리다이렉트하거나 메시지를 표시
                        window.location.href = "{{ url_for('login') }}";
                    } else {
                        alert(result.message || '비밀번호 재설정 요청 중 오류가 발생했습니다.');
                    }
                } catch (error) {
                    console.error('Error during forgot password request:', error);
                    alert('서버와 통신 중 오류가 발생했습니다. 다시 시도해주세요.');
                }
            });
        });
    </script>
{% endblock %}
