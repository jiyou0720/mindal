{% extends "base.html" %}

{% block title %}로그인 - Mind AI{% endblock %}

{% block head %}
    {# 로그인/회원가입 전용 CSS 파일을 불러옵니다. #}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_signup.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form-wrapper">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='images/main_logo.png') }}" alt="Mind AI 로고" class="auth-logo">
            <h2>로그인</h2>
            <p>Mind AI에 오신 것을 환영합니다!</p>
        </div>
        
        <form id="login-form" class="auth-form">
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="auth-button">로그인</button>
        </form>
        
        <div class="auth-footer">
            <p>계정이 없으신가요? <a href="{{ url_for('signup') }}">회원가입</a></p>
            <p><a href="{{ url_for('forgot_password') }}">비밀번호를 잊으셨나요?</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessageDiv = document.getElementById('error-message');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('nickname', data.nickname);
                // NEW: Store user_id and roles from the login response
                localStorage.setItem('user_id', data.user_id); // Assuming backend sends user_id
                localStorage.setItem('user_roles', JSON.stringify(data.roles)); // Assuming backend sends roles array (JSON.stringify로 배열을 문자열로 저장)

                window.location.href = "{{ url_for('index') }}";
            } else {
                errorMessageDiv.textContent = data.message || '로그인에 실패했습니다.';
                errorMessageDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Login error:', error);
            errorMessageDiv.textContent = '로그인 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
            errorMessageDiv.style.display = 'block';
        }
    });
</script>
{% endblock %}
