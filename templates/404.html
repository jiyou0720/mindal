<!-- frontend/templates/404.html -->
{% extends "base.html" %}

{% block title %}404 Not Found - Mindbridge{% endblock %}

{% block content %}
    <div class="error-container" style="text-align: center; padding: 50px 20px; min-height: calc(100vh - 84px - 200px); display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style="font-size: 4em; color: #007bff; margin-bottom: 10px;">404</h1>
        <h2 style="font-size: 1.8em; color: #333; margin-bottom: 20px;">페이지를 찾을 수 없습니다.</h2>
        <p style="font-size: 1.1em; color: #666; line-height: 1.6; max-width: 600px;">
            죄송합니다. 요청하신 페이지를 찾을 수 없습니다. URL을 다시 확인하거나,<br> 아래 링크를 통해 홈으로 돌아가세요.
        </p>
        <p>문제 발생시 관리자에게 문의해주세요.</p>
        <a href="{{ url_for('index') }}" style="display: inline-block; margin-top: 30px; padding: 12px 25px; background-color: #007bff; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: background-color 0.2s ease;">
            홈으로 돌아가기
        </a>
    </div>
{% endblock %}
